<form *ngIf="product">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Chair" name="title" [(ngModel)]="product.title">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput placeholder="20.00" name="price" [(ngModel)]="product.price">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput name="description" placeholder="Description of the item..." [(ngModel)]="product.description"></textarea>
    </mat-form-field>
    <button mat-button color="primary" routerLink="/">CANCEL</button>
    <button *ngIf="product.id" mat-button color="primary" (click)="onSave(product)">UPDATE</button>
    <button *ngIf="!product.id" mat-button color="primary" (click)="onCreate(product)">ADD NEW</button>
</form>
